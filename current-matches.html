<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Current Matches</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:bold;
}
.box{
  max-width:420px;
  margin:20px auto;
  background:#fff;
  padding:16px;
  border-radius:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
}
select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  font-size:16px;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.secondary{
  background:#444;
}
.note{
  font-size:13px;
  color:#666;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="header">üèè Current Matches</div>

<div class="box">
  <label><b>Select Team</b></label>
  <select id="teamSelect">
    <option value="">-- Select Team --</option>
    <!-- Future: load only accepted teams -->
  </select>

  <div class="note">
    Only accepted teams will be selectable (future lock).
  </div>

  <button onclick="goPlaying11()">Playing 11</button>
  <button onclick="goToss()">Toss</button>

  <button class="secondary" onclick="goBack()">‚¨Ö Back to Dashboard</button>
</div>

<script>
function goPlaying11(){
  const teamId = teamSelect.value;
  if(!teamId){
    alert("Select team first");
    return;
  }
  window.location.href = "playing11.html?teamId=" + teamId;
}

function goToss(){
  const teamId = teamSelect.value;
  if(!teamId){
    alert("Select team first");
    return;
  }
  window.location.href = "toss.html?teamId=" + teamId;
}

function goBack(){
  window.location.href = "home.html";
}
</script>

</body>
</html>
