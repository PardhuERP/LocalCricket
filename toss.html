<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Toss</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f2f4f8;
  padding:20px
}
.box{
  background:#fff;
  padding:16px;
  border-radius:12px;
  max-width:400px;
  margin:auto
}
select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:8px
}
</style>
</head>

<body>

<div class="box">
  <h2>Match Toss</h2>

  <!-- Toss Winner -->
  <select id="tossWinner">
    <option value="">Loading teams...</option>
  </select>

  <!-- Decision -->
  <select id="decision">
    <option value="">-- Toss Decision --</option>
    <option value="BAT">BAT</option>
    <option value="BOWL">BOWL</option>
  </select>

  <button onclick="confirmToss()">CONFIRM TOSS</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";
const MATCH_ID="MATCH_1768804773924";
  
let teamA="", teamB="";

// ✅ Load teams only once
fetch(`${API}?action=getMatch&matchId=${MATCH_ID}`)
.then(r=>r.json())
.then(d=>{
  if(d.status!=="ok"){
    document.getElementById("tossWinner").innerHTML="<option>Match not found</option>";
    return;
  }

  teamA=d.teamAId;
  teamB=d.teamBId;

  document.getElementById("tossWinner").innerHTML=`
    <option value="">-- Select Toss Winner --</option>
    <option value="${teamA}">${teamA}</option>
    <option value="${teamB}">${teamB}</option>
  `;
});

// ✅ Confirm Toss
function confirmToss(){
  const tossWinner=document.getElementById("tossWinner").value;
  const decision=document.getElementById("decision").value;

  if(!tossWinner || !decision){
    alert("Select Toss Winner & Decision");
    return;
  }

  fetch(`${API}?action=setToss&matchId=${MATCH_ID}&tossWinner=${tossWinner}&decision=${decision}`)
  .then(r=>r.json())
  .then(d=>{
    if(d.status==="ok"){
      alert("Batting First : "+d.battingFirst);
    }else{
      alert("Error: "+d.message);
    }
  });
}
</script>

</body>
</html>
