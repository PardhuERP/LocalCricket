<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Toss</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial;
  background:#f2f4f8;
  padding:20px
}
.box{
  background:#fff;
  padding:16px;
  border-radius:12px;
  max-width:400px;
  margin:auto
}
select,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:8px
}
</style>
</head>

<body>

<div class="box">
  <h2>Match Toss</h2>

  <!-- Toss Winner -->
  <select id="tossWinner">
    <option value="">-- Select Toss Winner --</option>
    <option value="TEAM_A">TEAM A</option>
    <option value="TEAM_B">TEAM B</option>
  </select>

  <!-- Decision -->
  <select id="decision">
    <option value="">-- Toss Decision --</option>
    <option value="BAT">BAT</option>
    <option value="BOWL">BOWL</option>
  </select>

  <button onclick="confirmToss()">CONFIRM TOSS</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";
const MATCH_ID="MATCH_1767874129183";

let teamA="", teamB="";

// Load match teams dynamically
fetch(`${API}?action=getMatch&matchId=${MATCH_ID}`)
.then(r=>r.json())
.then(d=>{
  teamA=d.teamAId;
  teamB=d.teamBId;

  document.getElementById("tossWinner").innerHTML=`
    <option value="">-- Select Toss Winner --</option>
    <option value="${teamA}">${teamA}</option>
    <option value="${teamB}">${teamB}</option>
  `;
});

  function loadMatchTeams() {
  fetch(API + `?action=getMatches`)
    .then(r => r.json())
    .then(d => {
      const m = d.matches.find(x => x.matchId === MATCH_ID);
      if (!m) return alert("Match not found");

      document.getElementById("tossWinner").innerHTML = `
        <option value="">-- Select Toss Winner --</option>
        <option value="${m.teamAId}">${m.teamAId}</option>
        <option value="${m.teamBId}">${m.teamBId}</option>
      `;
    });
}

loadMatchTeams();

function confirmToss(){
  const tossWinner=document.getElementById("tossWinner").value;
  const decision=document.getElementById("decision").value;

  if(!tossWinner || !decision){
    alert("Select Toss Winner & Decision");
    return;
  }

  fetch(`${API}?action=setToss&matchId=${MATCH_ID}&tossWinner=${tossWinner}&decision=${decision}`)
  .then(r=>r.json())
  .then(d=>{
    alert("Batting First : "+d.battingFirst);
  });
}
</script>

</body>
</html>
