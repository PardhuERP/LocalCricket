<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Playing 11</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;padding:20px}
.box{background:#fff;padding:16px;border-radius:12px;max-width:420px;margin:auto}
select,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
.player{display:flex;align-items:center;gap:10px;font-size:14px;padding:8px 0;border-bottom:1px solid #eee}
.head{font-size:12px;color:#555;width:60px;text-align:center}
.count{font-size:13px;color:#777;margin:6px 0;text-align:right}
button{background:#0a7cff;color:#fff;border:none;border-radius:8px}
</style>
</head>
<body>

<div class="box">
<h2>Select Playing 11</h2>

<label><b>Select Team</b></label>
<select id="teamSelect" onchange="loadPlayers()"></select>

<div class="count" id="count">0 selected</div>

<div style="display:flex;font-size:12px;color:#555;margin-top:6px">
<div class="head">PLAY</div>
<div class="head">CAP</div>
<div class="head">WK</div>
<div style="flex:1"></div>
</div>

<div id="players"></div>

<button onclick="savePlaying11()">SAVE PLAYING11</button>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";
const MATCH_ID="MATCH_1768624533546";

const teamSelect=document.getElementById("teamSelect");
const playersDiv=document.getElementById("players");
const count=document.getElementById("count");

function loadTeams(){
fetch(`${API}?action=getTeams`)
.then(r=>r.json())
.then(d=>{
let html=`<option value="">-- Select Team --</option>`;
d.teams.forEach(t=>{
html+=`<option value="${t.teamId}">${t.teamName}</option>`;
});
teamSelect.innerHTML=html;
});
}

function loadPlayers(){
const teamId=teamSelect.value;
playersDiv.innerHTML="";
if(!teamId)return;

fetch(`${API}?action=getPlayers&teamId=${teamId}`)
.then(r=>r.json())
.then(d=>{
d.players.forEach(p=>{
playersDiv.innerHTML+=`
<div class="player">
<input type="checkbox" class="play" value="${p.playerId}" onchange="updateCount()">
<input type="radio" name="captain" value="${p.playerId}">
<input type="radio" name="keeper" value="${p.playerId}">
<span>${p.playerName}</span>
</div>`;
});
updateCount();
});
}

function updateCount(){
const n=document.querySelectorAll(".play:checked").length;
count.innerText=`${n} selected`;
}

function savePlaying11(matchId, teamId, players, captainId, keeperId) {
  if (!matchId || !teamId || !players) {
    return { status: "error", message: "matchId, teamId, players required" };
  }

  const list = JSON.parse(players);
  if (list.length !== 11) {
    return { status: "error", message: "Exactly 11 players required" };
  }

  const pSh = getSheet("PLAYERS");
  const pRows = pSh.getDataRange().getValues();

  const nameMap = {};
  for (let i = 1; i < pRows.length; i++) {
    nameMap[pRows[i][0]] = pRows[i][2];
  }

  const sh = getSheet("PLAYING11");

  const rows = sh.getDataRange().getValues();
  for (let i = rows.length; i > 1; i--) {
    if (rows[i - 1][0] === matchId && rows[i - 1][1] === teamId) {
      sh.deleteRow(i);
    }
  }

  const now = new Date();

  list.forEach(pid => {
    sh.appendRow([
      matchId,
      teamId,
      pid,
      nameMap[pid] || "",
      pid === captainId,
      pid === keeperId,
      now
    ]);
  });

  return { status: "ok", message: "Playing11 Saved" };
}

loadTeams();
</script>
</body>
</html>
