<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f4f8;
  }

  .scoreboard {
    max-width: 380px;
    margin: 30px auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }

  .score {
    font-size: 38px;
    font-weight: bold;
    text-align: center;
  }

  .overs {
    text-align: center;
    font-size: 18px;
    color: #444;
    margin-top: 6px;
  }

  .divider {
    height: 1px;
    background: #e0e0e0;
    margin: 16px 0;
  }

  .row {
    display: flex;
    justify-content: space-between;
    font-size: 16px;
    margin: 6px 0;
  }

  .label {
    color: #555;
  }

  .value {
    font-weight: bold;
    color: #000;
  }

  .state {
    margin-top: 14px;
    text-align: center;
    padding: 8px;
    border-radius: 8px;
    font-weight: bold;
    background: #e3f2fd;
    color: #0a7cff;
  }

</style>
</head>

<body>

<div class="scoreboard">
  <div class="score" id="score">0 / 0</div>
  <div class="overs" id="overs">Overs: 0.0</div>

  <div class="divider"></div>

  <div class="row">
    <div class="label">Striker</div>
    <div class="value" id="striker">-</div>
  </div>

  <div class="row">
    <div class="label">Non-Striker</div>
    <div class="value" id="nonStriker">-</div>
  </div>

  <div class="row">
    <div class="label">Bowler</div>
    <div class="value" id="bowler">-</div>
  </div>

  <div class="state" id="state">NORMAL</div>
</div>
  <div class="buttons">
    <div class="row-btn">
      <button onclick="addRun(0)">0</button>
      <button onclick="addRun(1)">1</button>
      <button onclick="addRun(2)">2</button>
    </div>

    <div class="row-btn">
      <button onclick="addRun(3)">3</button>
      <button onclick="addRun(4)">4</button>
      <button onclick="addRun(6)">6</button>
    </div>

    <div class="row-btn">
      <button class="extra" onclick="addExtra('WD')">WD</button>
      <button class="extra" onclick="addExtra('NB')">NB</button>
      <button class="wicket" onclick="addWicket()">W</button>
    </div>

    <div class="row-btn">
      <button class="undo" onclick="undoBall()">UNDO</button>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
