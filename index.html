<!DOCTYPE html>
<html>
<head>
  <title>Live Score</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scoreboard">
    <h2 id="score">0 / 0</h2>
    <div id="overs">Overs: 0.0</div>

    <hr>

    <div>
      <strong>Striker:</strong> <span id="striker">-</span>
    </div>
    <div>
      <strong>Non-Striker:</strong> <span id="nonStriker">-</span>
    </div>
    <div>
      <strong>Bowler:</strong> <span id="bowler">-</span>
    </div>

    <div id="state" class="state">NORMAL</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
