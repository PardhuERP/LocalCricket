<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Scoring Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f2f4f8}
.board{max-width:420px;margin:20px auto;background:#fff;border-radius:16px;padding:18px;box-shadow:0 6px 16px rgba(0,0,0,.12)}
.team{font-size:18px;font-weight:bold}
.score{font-size:34px;font-weight:bold;margin:4px 0}
.meta{display:flex;justify-content:space-between;font-size:14px;color:#555;margin-bottom:12px}
.table-head,.table-row{display:grid;grid-template-columns:2fr repeat(5,1fr);font-size:14px;padding:6px 0}
.table-head{color:#777;border-bottom:1px solid #ddd}
.name{font-weight:bold}
.star{color:#0a7cff}
.row-btn{display:flex;gap:10px;margin:10px 0}
button{flex:1;padding:14px;font-size:18px;border:none;border-radius:10px;background:#0a7cff;color:#fff}
.extra{background:#ff9800}
.wicket{background:#e53935}
.undo{background:#444}
.popup{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center}
.popup.hidden{display:none}
.popup-box{background:#fff;padding:20px;border-radius:14px;width:280px}
.popup-box select{width:100%;padding:10px;margin:12px 0;font-size:16px}
</style>
</head>

<body>

<div class="board">
<div class="team" id="teamName">TEAM</div>
<div class="score" id="teamScore">0-0 (0.0)</div>

<div class="meta">
<span id="crr">CRR 0.00</span>
<span id="pship">P'SHIP 0(0)</span>
</div>

<div class="table-head">
<span>Batter</span><span>R</span><span>B</span><span>4s</span><span>6s</span><span>SR</span>
</div>
<div id="batRows"></div>

<div class="table-head">
<span>Bowler</span><span>O</span><span>M</span><span>R</span><span>W</span><span>ECO</span>
</div>
<div id="bowlRows"></div>

<div class="row-btn">
<button onclick="addRun(0)">0</button>
<button onclick="addRun(1)">1</button>
<button onclick="addRun(2)">2</button>
</div>

<div class="row-btn">
<button onclick="addRun(3)">3</button>
<button onclick="addRun(4)">4</button>
<button onclick="addRun(6)">6</button>
</div>

<div class="row-btn">
<button class="extra" onclick="addExtra('WD')">WD</button>
<button class="extra" onclick="addExtra('NB')">NB</button>
<button class="wicket" onclick="addWicket()">W</button>
<button class="wicket" onclick="runOut()">RO</button>
<button class="undo" onclick="undoBall()">UNDO</button>
</div>
</div>

<!-- POPUP -->
<div id="popup" class="popup hidden">
<div class="popup-box">
<h3 id="popupTitle"></h3>
<select id="popupSelect"></select>
<button onclick="confirmPopup()">CONFIRM</button>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
