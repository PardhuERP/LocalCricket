<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;padding:20px}
.box{background:#fff;padding:16px;border-radius:12px;max-width:420px;margin:auto}
input,select,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
button{background:#0a7cff;color:#fff;border:none;border-radius:8px}
.player{padding:8px;border-bottom:1px solid #ddd}
</style>
</head>

<body>

<div class="box">
  <h2>Add Player</h2>

  <!-- TEAM -->
  <select id="teamSelect" onchange="onTeamChange()">
    <option value="">Select Team</option>
  </select>

  <!-- PLAYER NAME -->
  <input id="playerName" placeholder="Player Name *">

  <!-- JERSEY -->
  <input id="jerseyNo" placeholder="Jersey No (optional)" type="number">

  <!-- ROLE -->
  <select id="role">
    <option value="">Select Role *</option>
    <option>BATSMAN</option>
    <option>BOWLER</option>
    <option>ALL_ROUNDER</option>
    <option>WICKET_KEEPER</option>
    <option>CAPTAIN</option>
  </select>

  <!-- BATTING -->
  <select id="battingStyle">
    <option value="">Batting Style *</option>
    <option>Right Hand Bat</option>
    <option>Left Hand Bat</option>
  </select>

  <!-- BOWLING -->
  <select id="bowlingStyle">
    <option value="">Bowling Style *</option>
    <option>Right Arm Fast</option>
    <option>Left Arm Fast</option>
    <option>Off Spin</option>
    <option>Leg Spin</option>
    <option>NA</option>
  </select>

  <button onclick="addPlayer()">Add Player</button>

  <h3>Players</h3>
  <div id="playerList"></div>
</div>

<script src="players.js"></script>
</body>
</html>
