<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f4f8;
}

.header{
  background:#0a7cff;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.container{
  max-width:420px;
  margin:20px auto;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:10px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:scale(1.03);
}

.card h3{
  margin:10px 0 6px;
  font-size:16px;
}

.card p{
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="header"> Team Dashboard</div>

<div class="container">

  <!-- MY TEAM -->
  <div class="card" onclick="go('myteam.html')">
    <h3>My Team</h3>
    <p>Teams 路 Players 路 Scheduled / Live</p>
  </div>

  <!-- MATCHES -->
  <div class="card" onclick="go('matchRequests.html')">
    <h3>Matches</h3>
    <p>Find 路 Sent 路 Accept / Reject</p>
  </div>

  <!-- SCOREBOARD -->
  <div class="card" onclick="go('admin-scoreboard.html')">
    <h3>Scoreboard</h3>
    <p>Toss 路 Playing 11 路 Live Scoring</p>
  </div>

  <!-- LIVE SCORE -->
  <div class="card" onclick="go('live-score.html')">
    <h3>Live Score</h3>
    <p>Public Match Score</p>
  </div>

  <!-- MATCH SUMMARY -->
  <div class="card" onclick="go('match-summary.html')">
    <h3>Match Summary</h3>
    <p>Full Match Details</p>
  </div>

  <!-- ETC -->
  <div class="card">
    <h3>ETC</h3>
    <p>Future Features</p>
  </div>

</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
