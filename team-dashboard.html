<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:16px;
  text-align:center;
}
.header h2{
  margin:0;
  font-size:20px;
}
.header small{
  opacity:.9;
}

.container{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

.menu-btn{
  width:100%;
  padding:14px;
  margin:8px 0;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#0a7cff;
  color:#fff;
  cursor:pointer;
}

.menu-btn.secondary{
  background:#444;
}

.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2 id="teamName">My Team</h2>
  <small id="teamCity">â€”</small>
</div>

<!-- CONTENT -->
<div class="container">

  <!-- TEAM INFO -->
  <div class="card">
    <b>Team Overview</b>
    <div id="teamInfo" style="margin-top:6px;font-size:14px;color:#555">
      Loading team details...
    </div>
  </div>

  <!-- MENU -->
  <div class="card">
    <button class="menu-btn" onclick="go('myteam.html')">
      ğŸ‘¥ My Team
    </button>

    <button class="menu-btn" onclick="go('team-matches.html')">
      ğŸ“… Matches
    </button>

    <button class="menu-btn" onclick="go('team-scoreboard.html')">
      ğŸ Scoreboard
    </button>

    <button class="menu-btn secondary" onclick="go('live.html')">
      ğŸ“¡ Live Score (Public)
    </button>

    <button class="menu-btn secondary" onclick="go('match-summary.html')">
      ğŸ“Š Match Summary
    </button>
  </div>

  <div class="footer">
    Powered by Local Cricket Engine
  </div>

</div>

<script>
/* CONFIG */
const API = "https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";

/* TEMP: Replace with logged-in team later */
const TEAM_ID = "TEAM_XXXXXXXX";

/* LOAD TEAM DETAILS */
fetch(`${API}?action=getTeams`)
.then(r=>r.json())
.then(d=>{
  const t = (d.teams||[]).find(x=>x.teamId===TEAM_ID);
  if(!t) return;

  document.getElementById("teamName").innerText = t.teamName;
  document.getElementById("teamCity").innerText = t.city || "";

  document.getElementById("teamInfo").innerHTML = `
    Team ID : ${t.teamId}<br>
    City : ${t.city || "-"}
  `;
});

/* NAVIGATION */
function go(page){
  window.location = page + "?teamId=" + TEAM_ID;
}
</script>

</body>
</html>
