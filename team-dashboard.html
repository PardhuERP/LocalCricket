<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Team Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f4f8;
}
.container{
  max-width:420px;
  margin:20px auto;
  padding:10px;
}
.title{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  margin-bottom:16px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  text-align:center;
  font-size:16px;
  font-weight:bold;
  box-shadow:0 4px 12px rgba(0,0,0,.12);
  cursor:pointer;
}
.card small{
  display:block;
  margin-top:6px;
  font-size:12px;
  color:#666;
}
.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#888;
}
</style>
</head>

<body>

<div class="container">
  <div class="title">Dashboard</div>

  <div class="grid">

    <div class="card" onclick="go('teams.html')">
      My Team
      <small>Teams • Players • Squad</small>
    </div>

    <div class="card" onclick="go('match-request.html')">
      Matches
      <small>Requests • Accept • Reject</small>
    </div>

    <div class="card" onclick="go('admin.html')">
      Scoreboard
      <small>Toss • Playing 11 • Live</small>
    </div>

    <div class="card" onclick="go('scoreboard.html')">
      Live Score
      <small>Public view</small>
    </div>

    <div class="card" onclick="go('match-summary.html')">
      Match Summary
      <small>Scorecard • Stats</small>
    </div>

    <div class="card" onclick="alert('Coming soon')">
      ETC
      <small>Future features</small>
    </div>

  </div>

  <div class="footer">Cricket Management System</div>
</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
