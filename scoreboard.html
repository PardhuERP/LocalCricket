<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f4f8;margin:0}
.header{background:#0a7cff;color:#fff;padding:14px;text-align:center}
.card{background:#fff;margin:12px;padding:12px;border-radius:8px}
.row{margin:6px 0}
button{padding:10px;margin:4px;border:none;border-radius:6px;background:#0a7cff;color:#fff}
.btns button{width:60px}
</style>
</head>

<body>

<div class="header">üèè Scoreboard</div>

<!-- START MATCH SETUP -->
<div class="card" id="startMatchBox">
  <h3>Start Match</h3>

  <div class="row">
    <select id="striker"></select>
  </div>
  <div class="row">
    <select id="nonStriker"></select>
  </div>
  <div class="row">
    <select id="bowler"></select>
  </div>

  <button onclick="startMatch()">Start Match</button>
</div>

<!-- LIVE SCORE -->
<div class="card" id="scoringBox" style="display:none">
  <h2 id="score">0/0 (0.0)</h2>
  <p>Striker: <span id="sName">-</span></p>
  <p>Non-Striker: <span id="nsName">-</span></p>
  <p>Bowler: <span id="bName">-</span></p>

  <div class="btns">
    <button onclick="ball(0)">0</button>
    <button onclick="ball(1)">1</button>
    <button onclick="ball(2)">2</button>
    <button onclick="ball(4)">4</button>
    <button onclick="ball(6)">6</button>
    <button onclick="extra('WIDE')">Wd</button>
    <button onclick="extra('NO_BALL')">Nb</button>
    <button onclick="wicket()">W</button>
    <button onclick="undo()">Undo</button>
  </div>
</div>

<script src="scoreboard.js"></script>
</body>
</html>
