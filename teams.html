<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teams</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;padding:20px}
.box{background:#fff;padding:16px;border-radius:12px;max-width:400px;margin:auto}
input,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
button{background:#0a7cff;color:#fff;border:none;border-radius:8px}
.team{padding:8px;border-bottom:1px solid #ddd}
</style>
</head>
<body>

<div class="box">
  <h2>Add Team</h2>

  <!-- ✅ teamId REMOVED -->
  <input id="teamName" placeholder="Team Name (Royal Challengers)">
  <input id="shortName" placeholder="Short Name (RCB)">
  <input id="city" placeholder="City (Bangalore)">

  <button onclick="addTeam()">Add Team</button>

  <h3>Teams</h3>
  <div id="teamList">—</div>
</div>

<script>
const API =
  "https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";

function addTeam() {
  const teamName = document.getElementById("teamName").value.trim();
  const shortName = document.getElementById("shortName").value.trim();
  const city = document.getElementById("city").value.trim();

  if (!teamName || !city) {
    alert("Team name and city required");
    return;
  }

  const url =
    API +
    `?action=addTeam` +
    `&teamName=${encodeURIComponent(teamName)}` +
    `&shortName=${encodeURIComponent(shortName)}` +
    `&city=${encodeURIComponent(city)}`;

  fetch(url)
    .then(r => r.json())
    .then(d => {
      if (d.status === "ok") {
        alert("Team Created\nID: " + d.teamId);

        // clear inputs
        document.getElementById("teamName").value = "";
        document.getElementById("shortName").value = "";
        document.getElementById("city").value = "";
      } else {
        alert("Error: " + d.message);
      }
    })
    .catch(err => alert("Network error"));
}
</script>

</body>
</html>
