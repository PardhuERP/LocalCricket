<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f2f4f8;margin:0}
.header{background:#0a7cff;color:#fff;padding:14px;text-align:center}
.card{background:#fff;margin:12px;padding:12px;border-radius:8px}
select,input,button{width:100%;padding:10px;margin-top:8px}
button{background:#0a7cff;color:#fff;border:none;border-radius:6px}
</style>
</head>

<body>

<div class="header">üèè Match Setup</div>

<div class="card">

  <select id="teamA">
    <option value="">Select Team A</option>
  </select>

  <select id="teamB">
    <option value="">Select Team B</option>
  </select>

  <input id="overs" type="number" placeholder="Overs">

  <select id="toss">
    <option value="">Toss Winner</option>
  </select>

  <select id="batting">
    <option value="">Batting First</option>
  </select>

  <!-- ‚úÖ IMPORTANT FIX -->
  <button type="button" onclick="createMatch()">Start Match</button>

</div>

<script src="matchsetup.js"></script>
</body>
</html>
