<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Match Setup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Arial;
  background:#f2f4f8;
  margin:0
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px
}
.card{
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:8px
}
select,input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  font-size:16px
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer
}
button:active{
  opacity:0.8
}
</style>
</head>

<body>

<div class="header">üèè Match Setup</div>

<div class="card">

  <!-- TEAM A -->
  <select id="teamA">
    <option value="">Select Team A</option>
  </select>

  <!-- TEAM B -->
  <select id="teamB">
    <option value="">Select Team B</option>
  </select>

  <!-- OVERS -->
  <input id="overs" type="number" placeholder="Overs" min="1">

  <!-- TOSS -->
  <select id="toss">
    <option value="">Toss Winner</option>
  </select>

  <!-- BATTING -->
  <select id="batting">
    <option value="">Batting First</option>
  </select>

  <!-- START -->
  <button type="button" onclick="createMatch()">
    Start Match
  </button>

</div>

<!-- IMPORTANT: JS FILE -->
<script src="matchsetup.js"></script>

</body>
</html>
