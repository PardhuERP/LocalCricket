<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cricket Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;margin:0}
.header{background:#0a7cff;color:#fff;padding:14px;text-align:center;font-size:18px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:12px}
.card{
  background:#fff;
  padding:16px;
  border-radius:10px;
  text-align:center;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,0.1)
}
.card:hover{background:#eef4ff}
.section{margin:12px}
.match{
  background:#fff;
  padding:12px;
  margin-bottom:8px;
  border-radius:8px;
}
.btn{
  margin-top:8px;
  padding:8px 12px;
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer
}
</style>
</head>

<body>

<div class="header">üèè Cricket Dashboard</div>

<!-- Quick Actions -->
<div class="grid">
  <div class="card" onclick="go('team.html')">Create Team</div>
  <div class="card" onclick="go('players.html')">Add Players</div>
  <div class="card" onclick="go('matchsetup.html')">Create Match</div>
  <div class="card" onclick="go('summary.html')">Match Summary</div>
</div>

<!-- Live Matches -->
<div class="section">
  <h3 style="padding-left:12px">Live Matches</h3>
  <div id="liveMatches" style="padding:12px"></div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
