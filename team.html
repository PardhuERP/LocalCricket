<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Teams</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f4f8;padding:20px}
.box{background:#fff;padding:16px;border-radius:12px;max-width:400px;margin:auto}
input,button{width:100%;padding:12px;margin:8px 0;font-size:16px}
button{background:#0a7cff;color:#fff;border:none;border-radius:8px}
.team{padding:8px;border-bottom:1px solid #ddd}
</style>
</head>
<body>

<div class="box">
  <h2>Add Team</h2>
  <input id="teamId" placeholder="Team ID (RCB)">
  <input id="teamName" placeholder="Team Name (Royal Challengers)">
  <button onclick="addTeam()">Add Team</button>

  <h3>Teams</h3>
  <div id="teamList"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbwoc84x0cmXWJ6GHzEae4kTJCMdEyvlK7NKq7m12oE6getykgU0UuUUpc37LZcoCuI/exec";

function addTeam(){
  const id = teamId.value.trim();
  const name = teamName.value.trim();
  if(!id || !name) return alert("Enter all fields");

  fetch(`${API}?action=addTeam&teamId=${id}&teamName=${encodeURIComponent(name)}`)
    .then(r=>r.json())
    .then(()=>{ teamId.value=""; teamName.value=""; loadTeams(); });
}

function loadTeams(){
  fetch(`${API}?action=getTeams`)
    .then(r=>r.json())
    .then(d=>{
      const box = document.getElementById("teamList");
      box.innerHTML="";
      (d.teams||[]).forEach(t=>{
        box.innerHTML += `<div class="team">${t.teamId} - ${t.teamName}</div>`;
      });
    });
}

loadTeams();
</script>
</body>
</html>
