<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f4f8;
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}
.container{
  max-width:480px;
  margin:20px auto;
  padding:10px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.card{
  background:#fff;
  border-radius:14px;
  padding:22px 10px;
  text-align:center;
  font-size:16px;
  font-weight:bold;
  box-shadow:0 6px 14px rgba(0,0,0,.12);
  cursor:pointer;
  transition:.2s;
}
.card:hover{
  transform:scale(1.03);
}
.footer{
  text-align:center;
  margin-top:20px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<div class="header">üèè Cricket Admin Dashboard</div>

<div class="container">
  <div class="grid">

    <div class="card" onclick="go('myteam.html')">
      My Team
    </div>

    <div class="card" onclick="go('matches.html')">
      Matches
    </div>

    <div class="card" onclick="go('current-matches.html')">
      Current Matches
    </div>

    <div class="card" onclick="go('scoreboard-dashboard.html')">
      Scoreboard
    </div>

    <div class="card" onclick="go('match-summary.html')">
      Match Summary
    </div>

    <div class="card" onclick="go('etc.html')">
      Etc
    </div>

  </div>

  <div class="footer">
    Admin Panel
  </div>
</div>

<script>
function go(page){
  window.location.href = page;
}
</script>

</body>
</html>
