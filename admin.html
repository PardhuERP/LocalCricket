<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cricket Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f4f8
}
.header{
  background:#0a7cff;
  color:#fff;
  padding:14px;
  font-size:18px;
  text-align:center;
  font-weight:bold
}
.box{
  background:#fff;
  margin:12px;
  border-radius:12px;
  padding:14px
}
select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
  border-radius:8px
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px
}
.live{
  background:#111;
  color:#0f0;
  padding:10px;
  border-radius:10px;
  font-size:14px;
  line-height:1.6
}
.small{
  font-size:13px;
  color:#555;
  margin-top:4px
}
</style>
</head>

<body>

<div class="header">üèè Cricket Admin Panel</div>

<!-- MATCH SELECT -->
<div class="box">
  <label><b>Select Match</b></label>
  <select id="matchSelect"></select>
  <button onclick="loadMatch()">Load Match</button>

  <div class="small" id="matchInfo"></div>
</div>

<!-- NAVIGATION -->
<div class="box">
  <div class="grid">
    <button onclick="go('toss.html')">Toss</button>
    <button onclick="go('playing11.html')">Playing 11</button>
    <button onclick="go('openers.html')">Set Openers</button>
    <button onclick="go('scoreboard.html')">Live Scoring</button>
  </div>
</div>

<!-- INNINGS CONTROL -->
<div class="box">
  <button onclick="startInnings()">Start 1st Innings</button>
  <button onclick="endInnings()">End Innings</button>
  <button onclick="startSecond()">Start 2nd Innings</button>
</div>

<!-- LIVE PREVIEW -->
<div class="box">
  <div class="live" id="liveBox">Waiting for match...</div>
</div>

<script src="dashboard.js"></script>
</body>
</html>
